<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PLC Dashboard</title>
</head>
<body style="background-color:gray;">
<h2>PLC Info Test</h2>

<p>PLC ID: <span th:text="${plcId}"></span></p>
<p>PLC Status: <span th:text="${plcStatus}"></span></p>
<p>Line Texts:</p>
<ul>
    <li th:each="text : ${lineTexts}" th:text="${text}"></li>
</ul>

<!-- groupedBarcodes: Map<String, List<BarcodeData>> -->
<div th:if="${groupedBarcodes != null}">
    <div th:each="e : ${groupedBarcodes.entrySet()}">
        <h3 th:text="'Line ' + ${e.getKey()}">Line</h3>
        <ul>
            <li th:each="b : ${e.getValue()}">
                <span th:text="${b.barcode}">BARCODE</span>
            </li>
        </ul>
    </div>
</div>


</body>
</html>
