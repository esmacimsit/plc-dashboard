<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PLC List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <!-- Başlık -->
    <div class="card shadow-sm mb-4">
        <div class="card-body text-center">
            <h1 class="card-title mb-4" th:text="${message}">Hello, Thymeleaf!</h1>
            <a th:href="@{/}" class="btn btn-secondary me-2">Go to Home Page</a>
        </div>
    </div>

    <!-- Filter Card - SADECE ICONLAR EKLENDİ -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/dashboard}" method="get" class="row g-3 align-items-center">
                <div class="col-auto">
                    <label class="form-label mb-0"><i class="bi bi-funnel"></i> Filter by Status: </label>
                </div>
                <div class="col-auto">
                    <select name="status" class="form-select" onchange="this.form.submit()">
                        <option value="ALL" th:selected="${selectedStatus == 'ALL'}">All Statuses</option>
                        <option value="ACTIVE" th:selected="${selectedStatus == 'ACTIVE'}">ACTIVE</option>
                        <option value="PASSIVE" th:selected="${selectedStatus == 'PASSIVE'}">PASSIVE</option>
                        <option value="NOCOMM" th:selected="${selectedStatus == 'NOCOMM'}">NOCOMM</option>
                    </select>
                </div>

                <div class="col-auto">
                    <label class="form-label mb-0"><i class="bi bi-sort-down"></i> Sort by Date: </label>
                </div>
                <div class="col-auto">
                    <select name="sort" class="form-select" onchange="this.form.submit()">
                        <option value="newest" th:selected="${sortOrder == 'newest'}">Newest</option>
                        <option value="oldest" th:selected="${sortOrder == 'oldest'}">Oldest</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <!-- PLC Listesi Tablosu (AYNI - Hiç değişmedi) -->
    <div class="card shadow-sm">
        <div class="card-header text-primary bg-transparent border-0">
            <h5 class="mb-0"><i class="bi bi-cpu"></i> PLC List</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>PLC ID</th>
                        <th>IP Address</th>
                        <th>Status</th>
                        <th>Last Update</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="plc : ${plcList}">
                        <td th:text="${plc.plcId}" class="fw-bold">PLC001</td>
                        <td th:text="${plc.plcIp}">192.168.1.100</td>
                        <td>
                                    <span th:if="${plc.status == 'ACTIVE'}"
                                          class="badge bg-success">ACTIVE</span>
                            <span th:if="${plc.status == 'PASSIVE'}"
                                  class="badge bg-warning">PASSIVE</span>
                            <span th:if="${plc.status == 'NOCOMM'}"
                                  class="badge bg-danger">NOCOMM</span>
                        </td>
                        <td th:text="${#temporals.format(plc.lastStatusDate, 'dd-MM-yyyy HH:mm')}">
                            15-01-2024 10:30
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
