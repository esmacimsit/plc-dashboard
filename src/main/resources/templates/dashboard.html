<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PLC Dashboard</title>
</head>
<body style="background-color:gray;">
<h2>PLC Info Test</h2>

<p>PLC ID: <span th:text="${plcId}"></span></p>
<p>PLC Status: <span th:text="${plcStatus}"></span></p>
<p>Line Texts:</p>
<ul>
    <li th:each="text : ${lineTexts}" th:text="${text}"></li>
</ul>

</body>
</html>
