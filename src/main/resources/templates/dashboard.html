<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Barcode Error Dashboard</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 100%;
        }
        .line-column {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-width: 0;
        }
        .line-header {
            color: white;
            padding: 8px;
            margin: -10px -10px 10px -10px;
            border-radius: 6px 6px 0 0;
            text-align: center;
            font-weight: bold;
            font-size: 0.8em;
        }
        .running { background: #28a745; }
        .stopped { background: #dc3545; }
        .unknown { background: #6c757d; }
        .barcode-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
        }
        .barcode-number {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 10px;
            color: #2c3e50;
            margin-bottom: 6px;
            text-align: center;
            background: white;
            padding: 4px;
            border-radius: 4px;
            border: 1px solid #ddd;
            word-break: break-all;
        }
        .barcode-image {
            text-align: center;
            margin: 6px 0;
            background: white;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #eee;
        }
        .barcode-svg {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: 40px;
        }
        .barcode-info {
            font-size: 9px;
            color: #666;
            line-height: 1.2;
            background: white;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #eee;
        }
        .status-error {
            color: #dc3545;
            font-weight: bold;
            font-size: 8px;
        }
        .no-barcodes {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 9px;
        }

        /* Tüm line'lar sığsın diye daha da küçült */
        h1 { font-size: 1.5em; margin-bottom: 5px; }
        span { font-size: 0.9em; }

        /* Responsive - sadece çok küçük ekranlarda değişsin */
        @media (max-width: 1400px) {
            .dashboard {
                grid-template-columns: repeat(5, 1fr);
                gap: 8px;
            }
            .line-column {
                padding: 8px;
            }
        }
        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        @media (max-width: 900px) {
            .dashboard {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 600px) {
            .dashboard {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 400px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<h1>PLC</h1>
<span th:text="${plcId}"></span>
<br>
<br>
<span th:text="${plcStatus}"></span>

<div class="dashboard">
    <div th:each="lineText, iter : ${lineTexts}" class="line-column">
        <div class="line-header"
             th:classappend="${lineText.contains('running')} ? 'running' : (${lineText.contains('stopped')} ? 'stopped' : 'unknown')">
            <h3 style="margin:0; font-size: 0.9em;" th:text="${lineText}"></h3>
        </div>

        <div th:with="lineId=${iter.index + 1}">
            <div th:if="${groupedBarcodes.containsKey(lineId.toString())}">
                <div th:each="barcode : ${groupedBarcodes.get(lineId.toString())}"
                     class="barcode-card">
                    <div class="barcode-number" th:text="${barcode.barcodeId.barcode}"></div>
                    <div class="barcode-image">
                        <svg th:attr="data-barcode=${barcode.barcodeId.barcode}"
                             class="barcode-svg"
                             width="150" height="40"
                             xmlns="http://www.w3.org/2000/svg">
                        </svg>
                    </div>
                    <div class="barcode-info">
                        <strong>Status:</strong> <span class="status-error" th:text="${barcode.status}"></span><br>
                        <strong>Date:</strong> <span
                            th:text="${#temporals.format(barcode.lastStatusDate, 'dd.MM.yy HH:mm')}"></span>
                    </div>
                </div>
            </div>
            <div th:unless="${groupedBarcodes.containsKey(lineId.toString())}">
                <p class="no-barcodes">No barcodes</p>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.barcode-svg').forEach(function(svg) {
            const barcodeText = svg.getAttribute('data-barcode');
            const width = 150;
            const height = 40;

            let svgContent = '';

            // Beyaz arkaplan
            svgContent += '<rect width="100%" height="100%" fill="white" stroke="#ddd" stroke-width="1"/>';

            // Barkod çizgileri
            let x = 3;

            // Başlangıç çizgisi
            svgContent += `<rect x="${x}" y="5" width="1" height="25" fill="black"/>`;
            x += 1.5;

            // Her karakter için çizgiler oluştur
            for(let i = 0; i < barcodeText.length; i++) {
                const charCode = barcodeText.charCodeAt(i);

                const patterns = [
                    [0.8,0.8,0.8,1.2,0.8,1.2], [1.2,0.8,0.8,0.8,0.8,1.2],
                    [0.8,0.8,1.2,0.8,0.8,1.2], [0.8,0.8,1.2,1.2,0.8,0.8]
                ];

                const pattern = patterns[charCode % patterns.length];

                pattern.forEach((barWidth, index) => {
                    if (index % 2 === 0) {
                        svgContent += `<rect x="${x}" y="5" width="${barWidth}" height="25" fill="black"/>`;
                    }
                    x += barWidth;
                });

                x += 0.3;
            }

            // Bitiş çizgisi
            svgContent += `<rect x="${x}" y="5" width="1" height="25" fill="black"/>`;

            // Barkod numarası
            svgContent += `<text x="${width/2}" y="35" text-anchor="middle" font-family="Courier New" font-size="7" fill="#333">${barcodeText}</text>`;

            svg.innerHTML = svgContent;
        });
    });
</script>

</body>
</html>
