<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLC Kartı</title>
    <style>
        :root {
            --ok: #4caf50;
            --warn: #ff9800;
            --fail: #f44336;
            --muted: #9e9e9e;
            --bg-light: #f5f5f5;
            --text-dark: #333;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-light);
            padding: 20px;
            color: var(--text-dark);
        }

        .plc-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 24px;
            max-width: 900px;
            margin: 0 auto;
        }

        .plc-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .plc-info {
            flex: 1;
        }

        .plc-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .plc-ip {
            font-size: 18px;
            color: #666;
        }

        .plc-status {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 12px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
        }

        .status--active {
            background-color: var(--ok);
            color: white;
        }

        .status--warn {
            background-color: var(--warn);
            color: white;
        }

        .status--stopped {
            background-color: var(--fail);
            color: white;
        }

        .status--unknown {
            background-color: var(--muted);
            color: white;
        }

        .btn-logs {
            background-color: #2196f3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        .lines-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
            margin-top: 24px;
        }

        .line {
            background: #f9f9f9;
            padding: 12px;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--muted);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .line-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .indicator-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .line-name {
            font-weight: bold;
            font-size: 14px;
        }

        .line-note {
            font-size: 12px;
            color: #666;
        }

        .line-last {
            font-size: 11px;
            color: #888;
        }

        /* Responsive tasarım */
        @media (max-width: 900px) {
            .lines-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 600px) {
            .lines-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .plc-header {
                flex-direction: column;
                gap: 16px;
            }

            .plc-status {
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
<div class="plc-card">
    <div class="plc-header">
        <div class="plc-info">
            <h1 class="plc-title" id="plc-id">PLC-001</h1>
            <div class="plc-ip" id="plc-ip">192.168.1.181</div>
        </div>

        <div class="plc-status">
            <span class="status-badge status--active" id="plc-status-text" aria-label="Status: Active">ACTIVE</span>
            <a href="#" class="btn-logs" id="btn-logs">VIEW LOG RECORDS</a>
        </div>
    </div>

    <div class="lines-container" id="lines">
        <!-- Line göstergeleri buraya dinamik olarak eklenecek -->
    </div>
</div>

<script>
    // Örnek veri yapısı
    const sampleData = {
        plcId: "PLC-001",
        plcIp: "192.168.1.181",
        status: "ACTIVE",
        lastUpdate: "2025-07-31 09:42",
        lines: [
            { id: "LINE-1", status: "ACTIVE", note: "running...", last: "09:40" },
            { id: "LINE-2", status: "ACTIVE", note: "running...", last: "09:41" },
            { id: "LINE-3", status: "STOPPED", note: "stopped at 08:28", last: "08:28" },
            { id: "LINE-4", status: "ACTIVE", note: "running...", last: "09:39" },
            { id: "LINE-5", status: "ACTIVE", note: "running...", last: "09:42" }
        ]
    };

    // UI güncelleme fonksiyonu
    function updateUI(data) {
        // PLC bilgilerini güncelle
        document.getElementById('plc-id').textContent = data.plcId;
        document.getElementById('plc-ip').textContent = data.plcIp;
        document.getElementById('plc-status-text').textContent = data.status;

        // Buton linkini güncelle
        document.getElementById('btn-logs').href = `/logs?plc=${encodeURIComponent(data.plcId)}`;

        // Durum sınıfını güncelle
        const statusBadge = document.getElementById('plc-status-text');
        statusBadge.className = `status-badge status--${data.status.toLowerCase()}`;
        statusBadge.setAttribute('aria-label', `Status: ${data.status}`);

        // Line'ları oluştur
        const linesContainer = document.getElementById('lines');
        linesContainer.innerHTML = '';

        data.lines.forEach(line => {
            const lineElement = document.createElement('article');
            lineElement.className = 'line';
            lineElement.setAttribute('data-line-id', line.id);

            const statusClass = `status--${line.status.toLowerCase()}`;

            lineElement.innerHTML = `
                <div class="line-header">
                    <span class="indicator-dot ${statusClass}" aria-label="${line.id} ${line.status.toLowerCase()}"></span>
                    <span class="line-name">${line.id}</span>
                </div>
                <div class="line-note">${line.note}</div>
                <div class="line-last">${line.last}</div>
            `;

            linesContainer.appendChild(lineElement);
        });
    }

    // Sayfa yüklendiğinde örnek veri ile arayüzü doldur
    document.addEventListener('DOMContentLoaded', () => {
        updateUI(sampleData);
    });

    /* Gelecekte JSON'dan veri doldurma örneği:
    async function fetchPLCData() {
        try {
            const response = await fetch('/api/plc-status');
            const data = await response.json();
            updateUI(data);
        } catch (error) {
            console.error('Veri yüklenirken hata oluştu:', error);
        }
    }
    */
</script>
</body>
</html>
